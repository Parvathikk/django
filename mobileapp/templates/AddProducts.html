<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h1>Add Products</h1>-->
<div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Add New Products</h6>
                             <div class="form-floating mb-3">
                                <select class="form-select" name="" id="floatingSelect" aria-label="Floating label select example">
                                    <option selected="">Please Select Category</option>
                                     {% for i in cat %}
                                    <option>{{i.Category_Name}}</option>
                                    {% endfor %}

                                </select>
                                <label for="floatingSelect">Works with selects</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="productname">
                                <label for="floatingInput">product Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingPassword" placeholder="Price">
                                <label for="floatingPassword">Price</label>
                            </div>


                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Description" id="floatingTextarea" style="height: 150px;"></textarea>
                                <label for="floatingTextarea">Description</label>
                            </div>
                            <div class="form-floating mb-3">
                                <label for="formFileMultiple" class="form-label">Upload Product Image</label><br><br>

                                <input class="form-control bg-dark" type="file" id="FormFileMultiple" multiple="">

                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
</body>
</html>
{% endblock %}
